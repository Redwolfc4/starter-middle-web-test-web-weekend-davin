<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter-project-mid-test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        #form-login {
            background: #f72929;
            padding: 1.5rem;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #title {
            text-align: center;
            font-size: 2rem;
            color: white;
            font-weight: 600;
        }

        #field1,
        #field2,
        #btn-login {
            display: flex;
            flex-direction: column;
            margin: 1rem;
            font-size: 1rem;
        }

        input {
            padding: .5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        label {
            margin-bottom: .5rem;
            color: white;
            font-weight: 500;
        }

        #action1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
        }

        #btn-login {
            background: linear-gradient(90deg, #5d29f7, #5bfd2e);
            color: #ffffff;
            font-weight: 600;
            width: 100%;
            height: 10%;
            border: none;
            padding: .7rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            /* pindahkan transition ke sini */
            transition: all 100s ease-in-out;
        }

        #btn-login:hover {
            background: linear-gradient(90deg, #5bfd2e, #5d29f7);
        }

        @media (width < 450px) {
            #form-login {
                width: 80%;
            }

        }
    </style>
</head>

<body>
    <form action="" id="form-login">
        <div id="title">Login</div>
        <div id="field1">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Masukkan username">
        </div>
        <div id="field2">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password">
        </div>
        <div id="action1">
            <button id="btn-login" type="submit">Login</button>
        </div>
    </form>

    <script>
        const formLogin = document.getElementById('form-login');
        formLogin.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                alert('Login berhasil');
            } else {
                alert('Login gagal');
            }
        });
    </script>
</body>

</html>
